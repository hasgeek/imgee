{% extends "layout.html" %}
{% block titletags -%}
  <title>{% block title %}{{ config['SITE_TITLE'] }}{% endblock %}</title>
  <meta name="DC.title" content="{{ config['SITE_TITLE'] }}"/>
{%- endblock %}

{% block content %}
    <div class="heading">{{img.title}}</div>
    {% if labels %}
        Labels:
        {% for l in labels %}
            {{label}}, &nbsp;
        {% endfor %}
    {% endif %}
    <a href="url_for('add_label_to(img_name=img.name, profile_name=profile_name))">Add Label</a>
    <br/>
    <img src="{{url_for('get_image', img_name=img.name)}}" />

{% endblock %}
