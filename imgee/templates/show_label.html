{% extends "layout.html" %}

{% block content %}

<div class="heading">Images with label "{{label}}"</div>

{%if not files %}
    There are no images with label "{{label}}" yet.
{% else %}
    <div class="gallery">
    {% for img in files %}
        <div class="image">
            <span class="delete"><a href="{{url_for('delete_file', img_name=img.name)}}">X</a></span>
            <a href="{{url_for('view_image', profile_name=img.profile.name, img_name=img.name)}}">
                <img src="{{url_for('get_thumbnail', img_name=img.name)}}"/>
            </a>
            <div class="title">{{img.title}}</div>
        </div>
    {% endfor %}
    </div>
{% endif %}

{% endblock %}
