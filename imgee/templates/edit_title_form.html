{% from "baseframe/forms.html" import renderform_inner, richtext_editor, rendersubmit %}
<form id="{{ formid }}" method="POST" action="javascript:void(0);" accept-charset="UTF-8">
    {{ renderform_inner(form, formid or None) }}
    {{ rendersubmit([(None, 'Save', 'btn-primary')]) }}
</form>
<script type="text/javascript">
    $('#{{ formid }} button[type="submit"]').click(function() {
      $('#{{ formid }}').find(".loading").removeClass('hidden');
    });
</script>
